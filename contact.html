<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape Studio - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/DS_logo.png" alt="Studio Icon" class="logo"></a>
        <h1>DreamScape Studio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="parallax" style="background-image: url('images/parallax5.jpg');">
        <div class="parallax-content">
            <h2>Get in Touch</h2>
        </div>
    </section>

    <section class="content">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form class="form" action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1884.62534252678!2d72.83487!3d19.140501!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63b709b386f%3A0x426ee59d97d1372f!2sDreamscape%20Media!5e0!3m2!1sen!2sin!4v1720200374002!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>   
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
